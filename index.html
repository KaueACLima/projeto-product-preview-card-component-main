<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>

  <main>
    <section class="container_card">
      <div>
        <img class="card_image" src="./assets/images/image-product-desktop.jpg" alt="Imagem de Perfume">
      </div>
      <div class="card_info">
        <h3 class="title_flavour">Perfume</h3>
        <h1 class="title_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card_info_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card_info_paragraphs">
          <p class="card_info_price"><span>$149.99</span></p>
          <p class="card_info_sub-price">$169.99</p>
        </div>
        <button class="btn-cart"><img src="./assets/images/icon-cart.svg" alt="Icone cart">Add to Cart</button>
      </div>
    </section>
  </main>

</body>

</html>
